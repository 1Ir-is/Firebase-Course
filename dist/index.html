<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
    <title>Firebase With Me</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6">
                <form class="add">
                    <h2>Add a New Movie</h2>
                    <select name="category">
                        <option value="drama">Drama</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                    </select>
                    <input type="text" placeholder="Name" name="name" autocomplete="off">
                    <input type="text" placeholder="Description" name="description" autocomplete="off">
                    <input type="submit" value="Add Movie">
                </form>
            </div>

            <!-- Table Section -->
            <div class="col-md-6">
                <div class="filter-container">
                    <label for="category-filter">Filter by Category:</label>
                    <select id="category-filter" class="form-control">
                        <option value="">All</option>
                        <option value="drama">Drama</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                    </select>
                </div>
                <!-- Add this inside the <div class="col-md-6">, before the table -->
            <div class="sort-container mb-3">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" class="form-control">
                    <option value="name:asc">Name (A-Z)</option>
                    <option value="name:desc">Name (Z-A)</option>
                    <option value="createAt:asc">Created At (Oldest First)</option>
                    <option value="createAt:desc">Created At (Newest First)</option>
                    <option value="updatedAt:asc">Updated At (Oldest First)</option>
                    <option value="updatedAt:desc">Updated At (Newest First)</option>
                </select>
            </div>

                <!-- Table to display movies -->
                <table id="movies-table" class="table table-striped table-bordered mt-4">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
